<form action="form-group" [fromGroup="formGroup"]>
    <div class="form-icon">
        <img src="/assets/images/png/icon-hour.png">
        Horpario
    </div>
    <h3>Qual horário você quer terinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour"/>
        <label for="mornign">Manhã</label>
        <span>06:00 ás 12h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" nome="afternoon" value="afternoon" formControlName="hour"/>
        <label for="afternoon">Tarde</label>
        <span>12:01 ás 18h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="night" formControlName="hour"/>
        <label for="night">Noite</label>
        <span>18:01 ás 23h</span>
    </div>
    <div class="checkbox-wrapper">
        <div class="checkbox">
            <input type="checkbox" name="showClosed" formControlName="showClosed"/>
            <label for="showClosed">Exibir unidades fechadas</label>
        </div>
        <span>Resultados encontrados: {{results.length}}</span>
    </div>
    <div class="btn-wrapper">
        <button class="btn btn-primary" (click)="onSubmit()">Encontrar unidade</button>
        <button class="btn btn-secundary" (click)="onClean()">Limpar</button>
    </div>
</form>
